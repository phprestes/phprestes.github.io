<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas legais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Gerador de Senhas</h1>
        <p>Qual a ideia? Você poder usar aquela senha que você usa pra tudo em segurança, basta colocar ela aí embaixo junto com o nome do site que você vai logar! :)</p>
        <hr>

        <label>- Senha:</label>
        <input id="SENHA" type="password" placeholder="Senha">
        <label>- Nome do Site:</label>
        <input id="SALT" type="text" placeholder="Nome do Site">
        <button onclick="gerarSenha()">Copiar Senha Gerada</button>
        <hr>
        <p style="margin-top: 3%; margin-bottom: 5%; font-style: italic; font-size: 20px;">Se quiser saber como funciona, basta olhar o código JS, é bem simples!</p>
        <h1>Use por sua conta e risco! 😎</h1>
        <script src="script.js"></script>
    </main>
</body>
</html>
